name: 'Deploy to AWS S3'
description: 'Deploy a static webstie via AWS S3'
inputs:
  bucket: 
    description: 'The s3 bucket name'
    required: true
  bucket-region:
    description: 'The region of the s3 bucket'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'Folder containing deployable files'
    required: true
outputs:
  website-url:
    description: 'The url of the website we are updating'
    
runs:
  using: 'node16'
  main: 'main.js'